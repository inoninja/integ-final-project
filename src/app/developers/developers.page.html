<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Developers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Developers</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>Our Development Team</h2>
    <ion-list>
      <ion-item *ngFor="let dev of developers">
        <ion-label>
          <h2>{{ dev.name }}</h2>
          <p>{{ dev.role }}</p>
          <p>{{ dev.bio }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
